<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .navbar{
            display: flex;
            background-color: black;
            height: 55px;
            align-items: center;
            justify-content: space-between;
            padding: 0px 24px;
            position: fixed;
            width: 100%;
        }
        .navlogo{
            text-decoration: none;
            color: red;
            font-size: 1.5rem;
            font-weight: 700;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .navlinks{
            display: flex;
            column-gap: 20px;  
        }
        .innernavlinks{
            color:white;
            text-decoration: none;
            font-size: 1.3rem;

        }
        .button{
            text-decoration: none;
            background-color: orangered;
            color: white;
            padding: 4px 16px;
            font-weight: 600;
            border-radius: 10px;
        }
        #Home{
            height: 800px;
            background-color: red;
        }
        #About{
            height: 800px;
            background-color:yellow;
        }
        #Team{
            height: 800px;
            background-color:blueviolet;
        }
        #Contact{
            height: 800px;
            background-color: yellowgreen;
        }
        @media (max-width:650px) {
            .navbar{
                display: flex;
                flex-direction: column;
                height: auto;
            }
            .navlinks{
                flex-direction: column;
                width: 100%;
            }
            .innernavlinks{
                text-align: center;
                border-bottom: 1px solid gray;
                width: 100%;
                padding: 8px 0px;
                
            }
            .navlogo{
                text-align: center;
                border-bottom: 1px solid gray;
            }
            .button{
                margin: 5px;
                width: 50%;
                text-align: center;
                padding: 4px 0px;
            }
            
            
        }

    </style>
</head>
<body>
    <div class="webpage">
        <div class="navbar">
            <a href="#" class="navlogo">PRATHIBHA</a>
            <div class="navlinks">
                <a href="#Home" class="innernavlinks">HOME</a>
                <a href="#About" class="innernavlinks">About</a>
                <a href="#Team" class="innernavlinks">Team</a>
                <a href="#Contact" class="innernavlinks">Contact</a>
            </div>
            <div class="button">
                <a href="#" class="button">LOGIN</a>
            </div>
        </div>
        <div id="Home">Home Section</div>
        <div id="About">About</div>
        <div id="Team">Team</div>
        <div id="Contact">Contact</div>
        
    </div>
</body>
</html>
